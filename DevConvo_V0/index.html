<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevConvo - Coming Soon</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="video-wrapper">
      <video controls autoplay loop muted class="launch-video">
        <source src="launch.mp4" type="video/mp4">

      </video>
    </div>
    <div class="coming-soon-wrapper">
      <h1 class="coming-soon">Coming Soon</h1>
      <div class="launch-timeline">

          <span class="timeline-label">See you on</span>
          <span class="timeline-date">September 9, 2025</span>
        </button>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
